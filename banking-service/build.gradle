plugins {
    id 'com.palantir.docker' version '0.35.0'
}

group = 'com.fastcampuspay.banking'
version = '1.0.2'

java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(17)
    }
}

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.springframework.boot:spring-boot-starter'
    implementation 'org.springframework.boot:spring-boot-starter-web'
    implementation 'org.springframework.boot:spring-boot-starter-data-jpa'
    implementation 'org.springframework.boot:spring-boot-starter-validation'
    implementation 'org.springframework.boot:spring-boot-starter-actuator'
    testImplementation 'org.springframework.boot:spring-boot-starter-test'
    testRuntimeOnly 'org.junit.platform:junit-platform-launcher'
    implementation group: 'org.axonframework.extensions.springcloud', name: 'axon-springcloud-spring-boot-starter', version: '4.10.0'
    implementation group: 'org.axonframework', name: 'axon-spring-boot-starter', version: '4.10.0'

    runtimeOnly 'com.h2database:h2'
    runtimeOnly 'com.mysql:mysql-connector-j'

    implementation project(path: ':common')
}

tasks.named('test') {
    useJUnitPlatform()
}

docker {
    dependsOn tasks.bootJar // Docker 빌드가 bootJar 후에 실행되도록 설정
    name rootProject.name + '-' + project.name + ":" + version
    dockerfile file('../docker/Dockerfile')
    files tasks.bootJar.outputs.files
    buildArgs(['JAR_FILE': tasks.bootJar.outputs.files.singleFile.name])
}
